<button
  #button
  [ngClass]="{ rendered: rendered && moseDetected }"
>
  <div class="common-light" [ngStyle]="{
    left: commonLight ? (commonLight[0] - (COMMON_LIGHT_SIZE / 2)) + 'px' : null,
    top: commonLight ? (commonLight[1] - (COMMON_LIGHT_SIZE / 2)) + 'px' : null
  }"></div>

  <div class="background-light" [ngStyle]="{
    left: backgroundLight ? (backgroundLight[0] - 250 || 0) + 'px' : null,
    top: backgroundLight ? (backgroundLight[1] - 250 || 0) + 'px' : null
  }"></div>

  <div class="borders">
    <div>
      <div class="border-light" [ngStyle]="{
        left: backgroundLight ? (backgroundLight[0] - 85 || 0) + 'px' : 0,
        top: backgroundLight ? (backgroundLight[1] - 81 || 0) + 'px' : 0
      }"></div>
    </div>
    <div>
      <div class="border-light" [ngStyle]="{
        left: backgroundLight ? (backgroundLight[0] - 85 || 0) + 'px' : 0,
        top: backgroundLight ? (backgroundLight[1] - 81 - height || 0) + 'px' : 0
      }"></div>
    </div>
    <div>
      <div class="border-light" [ngStyle]="{
        left: backgroundLight ? (backgroundLight[0] - 85 || 0) + 'px' : 0,
        top: backgroundLight ? (backgroundLight[1] - 81 || 0) + 'px' : 0
      }"></div>
    </div>
    <div>
      <div class="border-light" [ngStyle]="{
        left: backgroundLight ? (backgroundLight[0] - 85 - width || 0) + 'px' : 0,
        top: backgroundLight ? (backgroundLight[1] - 81 || 0) + 'px' : 0
      }"></div>
    </div>
  </div>

  <div>
    <ng-content></ng-content>
  </div>
</button>
