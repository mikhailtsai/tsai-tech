<app-header></app-header>

<section #section class="home">
  <main>
    <app-chat-message
      *ngFor="let item of history; trackBy: trackById"
      [welcome]="item.welcome"
      [sender]="item.sender"
      [type]="item.type"
    >
      {{ item.content }}
    </app-chat-message>

    <app-chat-message [sender]="Sender.Bot" [type]="Type.Loading"></app-chat-message>

    <app-chat-message #questionWrapper [sender]="Sender.User" [type]="Type.Question">
      <app-f-button [wrapper]="getWrapper(questionWrapper)" routerLink="/emoji-chat">
        Favorite technology stack
      </app-f-button>
    </app-chat-message>
  </main>
</section>
