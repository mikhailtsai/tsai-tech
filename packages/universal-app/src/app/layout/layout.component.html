<div class="wrapper">
  <div
    class="container"
    [ngClass]="{
      pulse: backgroundPulse,
      loaded: enterAnimationState === 'visible'
    }"
    [ngStyle]="{
      backgroundImage: backgroundUrl ? 'url(' + backgroundUrl + ')' : null
    }">
    <div class="content">
      <div [@enterAnimation]="enterAnimationState" class="cube" [ngClass]="{
        'is-loading': isLoading | async
      }">
        <div class="side" [@routeAnimations]="prepareRoute(outlet)">
          <router-outlet #outlet="outlet"></router-outlet>
        </div>
        <div class="dark-screen"><mat-spinner></mat-spinner></div>
      </div>
    </div>
  </div>
</div>
